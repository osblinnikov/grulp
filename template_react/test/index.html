    <script type="text/javascript" src="jasmine/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../bower_components/cnetsjs/dist/MessageChannel.js"></script>
    <script type="text/javascript" src="../bower_components/cnetsjs/dist/Worker.js"></script>
    <script type="text/javascript" src="../bower_components/cnetsjs/dist/Kernel.js"></script>
    <script type="text/javascript" src="../bower_components/cnetsjs/dist/cnetsjsTypes.js"></script>

    <script type="text/javascript" src="specs/worker.spec.js"></script>
    <script type="text/javascript" src="specs/eval.spec.js"></script>
    <script type="text/javascript" src="specs/msgch.spec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            window.onload = function () {
                jasmineEnv.execute();
            };
        })();
    </script>
</head>
